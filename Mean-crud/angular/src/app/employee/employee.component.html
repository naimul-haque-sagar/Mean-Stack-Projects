<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s5">

            <form #formSubmit="ngForm" (ngSubmit)="onSubmit(formSubmit)">

              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="singleEmployee._id">

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="singleEmployee.name"
                    placeholder="Name" required>
                  <label>Name
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="position" #name="ngModel" [(ngModel)]="singleEmployee.position"
                    placeholder="Position">
                  <label>Position </label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="office" #name="ngModel" [(ngModel)]="singleEmployee.office"
                    placeholder="Location">
                  <label>Office </label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="salary" #name="ngModel" [(ngModel)]="singleEmployee.salary"
                    placeholder="Salary">
                  <label>Salary </label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(formSubmit)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!formSubmit.valid">Submit</button>
                </div>
              </div>

            </form>
          </div>
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th>Salary</th>
                  <th>Button</th>
                </tr>
              </thead>
              <tr *ngFor="let employee of employees">
                <td>{{employee.name}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.office}}</td>
                <td>{{employee.salary}}</td>
                <td>
                  <a class="action-btn" (click)="update(employee)">Edit </a>
                  <a class="action-btn" (click)="delete(employee._id,employeeForm)"> Delete</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>>
