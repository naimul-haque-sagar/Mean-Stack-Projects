<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">

                        <form #formSubmit="ngForm" (ngSubmit)="onSubmit(formSubmit)">

                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="service.singleEmployee._id">

                            <div class="row">
                              <div class="input-field col s12">
                                <input type="text" name="name" #name="ngModel" 
                                [(ngModel)]="service.singleEmployee.name" placeholder="Name" required>
                                <label>Name 
                                  <label class="red-text">*</label>
                                </label>
                              </div>
                            </div>

                            <div class="row">
                              <div class="input-field col s12">
                                <input type="text" name="position" #name="ngModel" 
                                [(ngModel)]="service.singleEmployee.position" placeholder="Position">
                                <label>Position </label>
                              </div>
                            </div>

                            <div class="row">
                              <div class="input-field col s12">
                                <input type="text" name="office" #name="ngModel" 
                                [(ngModel)]="service.singleEmployee.office" placeholder="Location">
                                <label>Office </label>
                              </div>
                            </div>

                            <div class="row">
                              <div class="input-field col s12">
                                <input type="text" name="salary" #name="ngModel"
                                [(ngModel)]="service.singleEmployee.salary" placeholder="Salary">
                                <label>Salary </label>
                              </div>
                            </div>

                            <div class="row">
                              <div class="input-field col s12">
                                <button class="btn btn-custom right" type="button" (click)="resetForm(formSubmit)">Reset</button>
                                <button class="btn btn-custom right" type="submit" [disabled]="!formSubmit.valid">Submit</button>
                              </div>
                            </div>
                            
                          </form>
                    </div>
                    <div class="col s7">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>>
